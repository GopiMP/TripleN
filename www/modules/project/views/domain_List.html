<ion-view hide-nav-bar="true" class="background">
	<ion-content>
		<div ng-repeat="domain in domainList" class="card">
  			<a href="#/home/trainiglist" class="item item-avatar">
    			<img ng-src="{{domain.image}}">
    			<h2>{{domain.title}}</h2>
    			<p>{{domain.Description}}</p>
  			</a>
		</div>
	</ion-content>
</ion-view>
